{% extends 'base.html' %}
{% block content %}

<h1>Comic Details</h1>

<div class="card">
  <div class="card-content">
    <div class="card-content">
        <span class="card-title">{{ comic.name }}</span>
        <p>Issue No: {{ comic.issue }}</p>
        <p>Writer: {{ comic.writer }}</p>
        <p>Artist: {{ comic.artist }}</p>
        <p>Description: {{ comic.description }}</p>
  </div>
</div>

{% endblock %}
