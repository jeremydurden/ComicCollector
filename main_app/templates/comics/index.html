{% extends 'base.html' %}
{% block content %}

<h1>Comic List</h1>

{% for comic in comics %}
  <div class="card">
    <a href="{% url 'detail' comic.id %}">
        <div class="card-content">
            <span class="card-title">{{ comic.name }}</span>
    </a>
            <p>Issue No: {{ comic.issue }}</p>
            <p>Writer: {{ comic.writer }}</p>
            <p>Artist: {{ comic.artist }}</p>
            <p>Description: {{ comic.description }}</p>
        </div>
  </div>
{% endfor %}

{% endblock %}
