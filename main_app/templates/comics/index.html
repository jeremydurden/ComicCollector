{% extends 'base.html' %}
{% block content %}

<h1>Comic List</h1>

{% for comic in comics %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cat.name }}</span>
      <p>Name: {{ comic.name }}</p>
      <p>Issue No: {{ comic.issue }}</p>
      <p>Writer: {{ comic.writer }}</p>
      <p>Artist: {{ comic.artist }}</p>
      <p>Description: {{ comic.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
