{% extends 'base.html' %}

{% block content %}
    <h1>Delete Comic</h1>

    <h4>Are you sure that you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn">
        <a href="{% url 'detail' comic.id %}">No, cancel</a>
    </form>
{% endblock %}
