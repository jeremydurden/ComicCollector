{% extends 'base.html' %}
{% block content %}

<h1>Hero Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ hero.name }}</span>
        <p>Secret Identity: {{ hero.secret_identity }}</p>
        <p>Powers: {{ hero.power }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'heroes_update' hero.id %}">Edit</a>
        <a href="{% url 'heroes_delete' hero.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
